<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <title>singup</title>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input id="full_name" type="text" name="name" placeholder="Name">
                <input id="emailUp" type="email" name="email" placeholder="Email">
                <input id="passwordUp" type="password" name="password" placeholder="Password">
            </form>
            <button onclick="signUp()">Sign up</button>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Log in</label>
                <input id="emailIn" type="email" name="email" placeholder="Email">
                <input id="passwordIn" type="password" name="password" placeholder="Password">
            </form>
            <button onclick="signIn()">Log in</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
